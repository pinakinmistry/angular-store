<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.image}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <h3><a routerLink="/product/{{element.id}}">{{element.name}}</a></h3>
      <p>{{element.description}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> {{element.price | currency }} </td>
  </ng-container>
  <ng-container matColumnDef="cartAction">
    <th mat-header-cell *matHeaderCellDef>Cart Info</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" *ngIf="!isProductInCart(element.id)" (click)="addToCart(element.id)">
          <mat-icon>shopping_cart</mat-icon>
          <span>Add to cart</span>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
